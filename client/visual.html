<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Visualizations</title>

  <link rel="stylesheet" href="style/visual.css">
  <link rel="stylesheet" href="style/collect.css">
  <!-- <link rel="stylesheet" href="style/debug.css"> -->
  
  <script src="scripts/Box.js"></script>
  <script src="scripts/Ranges.js"></script>
  <script src="scripts/Queue.js"></script>
  <script src="scripts/ColourManipulation.js"></script>
  <script src="scripts/ArrayUtils.js"></script>
  <script src="scripts/visual.js"></script>
  <style>
    body{
      margin: 0px;
      padding: 0px;
    }
    </style>

  <script src="scripts/info-card.js" defer></script>
  <template id="template__info-card">
    <link rel="stylesheet" href="style/info-card.css">
    <div class="info-card">
      <span class="info-card__icon">
        <slot name="icon"></slot>
      </span>
      <h1 class="info-card__header">
        <slot name="header"></slot>
      </h1>
      <p class="info-card__content">
        <slot name="content"></slot>
      </p>
    </div>
  </template>

</head>
<body onload="ready()">
  <h1 class="heading">Visualizations</h1>
  <p>Visualization Title:</p>
  <!--  <textarea name="" id="" cols="111" rows="3"></textarea> -->
  <input size="60" type="text">

  <div id="container">
    <div class="left">
      <info-card>
          <span slot="icon">4</span>
          <span slot="header">Hey</span>
          <span slot="content">Some New stuff</span>
      </info-card>
      <canvas id="cnv"></canvas>
      <info-card>
          <span slot="icon">5</span>
          <span slot="header">Hey</span>
          <span slot="content">Some New stuff</span>
      </info-card>
    </div>
    <div class="top-right">
      <h2 class="heading">Recent Colors:</h2>
      <div id="recent-colours" class="colourlist"></div>
    </div>
    <div class="bottom-right">
      <info-card>
          <span slot="icon">3</span>
          <span slot="header">Hey</span>
          <span slot="content">Some New stuff</span>
      </info-card>
      <h2 class="heading">Colours Chosen (%)</h2>
      <p></p>
      <div id="colour-percents"></div>
    </div>
  </div>
</body>
</html>
