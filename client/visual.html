<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Wow awesome</title>

  <link rel="stylesheet" href="style/visual.css">
  <link rel="stylesheet" href="style/collect.css">

  <script src="scripts/Box.js"></script>
  <script src="scripts/Ranges.js"></script>
  <script src="scripts/Queue.js"></script>
  <script src="scripts/ColourManipulation.js"></script>
  <script src="scripts/ArrayUtils.js"></script>
  <script src="scripts/visual.js"></script>
</head>
<body onload="ready()">
  <center>
    <h1 class="heading">Visualiztions</h1>
  </center>
  <div id="container">
    <div class="left">
      <canvas id="cnv"></canvas>
    </div>
    <div class="top-right">
      <div id="recent-colours" class="colourlist"></div>
    </div>
    <div class="bottom-right">
      <h2 class="heading">Exploratory Analysis: How much does each colour appear</h2>
      <p>Bucketize the colours into a set number of groups, and display how much each group is represented as a share of the total colours chosen</p>
      <div id="colour-percents"></div>
    </div>
  </div>
</body>
</html>
